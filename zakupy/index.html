<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lista zakupów</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
</head>

<body class="py-5">
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Lista zakupów</a>
        <button class="btn btn-primary mr-1" data-toggle="button"
            onclick="$('#add-product-form').toggleClass('d-none');"><i class="fa fa-edit"></i>
            Produkt</button>
        <button class="btn btn-dark" data-toggle="button" onclick="$('#data-form').toggleClass('d-none');"><i
                class="fa fa-server"></i></button>
    </nav>
    <div class="container-fluid fixed-bottom bg-dark d-none" id="add-product-form">
        <div class="form-row mt-2">
            <div class="col">
                <input class="form-control" type="text" id="productName" value="" placeholder="Nazwa produktu" />
            </div>
        </div>
        <div class="form-row mt-2">
            <div class="col">
                <input class="form-control" type="text" id="productAmount" value="" placeholder="Ilość / Waga" />
            </div>
            <div class="col">
                <select class="form-control" id="select1"></select>
            </div>
        </div>
        <div class="form-row mt-3 mb-2">
            <div class="col">
                <button class="btn btn-success btn-sm btn-block" id="addProduct"><i class="fa fa-plus"></i>
                    Dodaj</button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-sm btn-block" onclick="removeProductFromList()"><i class="fa fa-minus"></i>
                    Usuń</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-sm btn-block" onclick="$('#add-product-form').addClass('d-none');"><i class="fa fa-close"></i></button>
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid fixed-bottom bg-warning d-none" id="data-form">
        <div class="form-row mt-2">
            <div class="col">
                <button class="btn btn-dark mr-2" onclick="loadListFromStorage()">Wczytaj</button>
                <button class="btn btn-dark" onclick="saveListToStorage()">Zapisz</button>
            </div>
        </div>
        <div class="form-row mt-2 mb-2">
            <div class="col-8">
                <input type="file" class="form-control-file" id="file-selector" accept=".zakupy" />
            </div>
            <div class="col-4">
                <button class="btn btn-dark" onclick="loadFromFile()">Wczytaj z pliku</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
