<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lista zakupów</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Lista zakupów</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <div>
                <button class="btn btn-outline-secondary mr-2" onclick="load()">Wczytaj</button>
                <button class="btn btn-outline-secondary" onclick="save()">Zapisz</button>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom">
        <form class="form-inline">
            <select class="form-control mr-2" id="select1"></select>
            <input class="form-control mr-2" type="text" id="productName" value="" placeholder="Nazwa produktu" />
            <input class="form-control mr-2" type="text" id="productAmount" value="" placeholder="Ilość / Waga" />
            <button class="btn btn-outline-primary" id="addProduct">Dodaj</button>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row mt-5 pt-3">
            <div class="col-8">
                <input type="file" class="form-control-file" id="file-selector" accept=".zakupy" />
            </div>
            <div class="col-4">
                <button class="btn btn-light" onclick="loadFromFile()">Wczytaj z pliku</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
