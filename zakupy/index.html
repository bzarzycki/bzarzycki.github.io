<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Lista zakupów</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <div>
                <button class="btn btn-outline-secondary mr-2" onclick="load()">Wczytaj</button>
                <button class="btn btn-outline-secondary" onclick="save()">Zapisz</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-8">
                <input type="file" class="form-control-file" id="file-selector" accept=".zakupy" />
            </div>
            <div class="col-4">
                <button class="btn btn-light" onclick="loadFromFile()">Wczytaj z pliku</button>
            </div>
        </div>
        <div class="form-row mt-3">
            <div class="col">
                <input class="form-control" type="text" id="productName" value="" placeholder="Nazwa produktu" />
            </div>
        </div>
        <div class="form-row mt-2">
            <div class="col">
                <select class="form-control" id="select1"></select>
            </div>
            <div class="col">
                <div class="input-group">
                    <input class="form-control" type="text" id="productAmount" value="" placeholder="Ilość / Waga" />
                    <div class="input-group-append">
                        <button class="btn btn btn-outline-secondary" id="addProduct">
                            <svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                                <path fill-rule="evenodd"
                                    d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
